<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record | Sleep Outside</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="divider">
        <div class="logo">
            <img src="/images/noun_Tent_2517.svg" alt="tent logo">
            <a href="index.html"> Sleep<span class="highlight">Outside</span></a>
        </div>
    </header>

    <main class="divider">
        <section class="register-form">
            <h2>Sign up and participate in our raffle</h2>
            <form id="registration-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label>
                    <input type="checkbox" id="subscribe-newsletter">
                    Subscribe to the newsletter
                </label>

                <button type="submit">Sign up</button>
            </form>
            <p id="success-message" class="hidden">Registration successful! You will soon receive news about the draw.</p>
        </section>
    </main>

    <footer>&copy; NOT a real business</footer>

    <script src="/js/register.js"></script>
</body>
</html>
